<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD ANIME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div class="container p-5">
    <h1 class="text-center">CRUD Anime conectado a una BD</h1>

    <!-- Formulario para buscar un anime por ID -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <div class="mb-3">
        <h3>Buscador por ID</h3>
        <label for="searchId" class="form-label">Ingrese ID que desea Consultar</label>
        <input type="number" class="form-control" id="searchId">
      </div>
      <button class="btn btn-secondary" id="searchButton">Buscar</button>
    </div>
    <div class="container">
      <h3 class="text-center mt-5">Lista de los Animes buscado por ID</h3>
      <table class="table table-bordered mt-5" id="animeTable2">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Género</th>
            <th>Año</th>
            <th>Autor</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los animes se listarán aquí -->
        </tbody>
      </table>
    </div>

    <!-- Tabla listado de anime -->
    <div class="container">
      <h3 class="text-center mt-5">Lista de los Animes</h3>
      <table class="table table-bordered mt-5" id="animeTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Género</th>
            <th>Año</th>
            <th>Autor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los animes se listarán aquí -->
        </tbody>
      </table>
    </div>
    <!-- Se puede crear nuevos Anime -->
    <div class="container mt-5">
      <h3 class="text-center pt-2">Agregar de Animes</h3>
      <!-- Formulario para agregar un nuevo anime -->
      <form id="animeForm" class="mt-1">
        <div class="mb-1">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-1">
          <label for="genero" class="form-label">Género</label>
          <input type="text" class="form-control" id="genero" required>
        </div>
        <div class="mb-1">
          <label for="anio" class="form-label">Año</label>
          <input type="text" class="form-control" id="anio" required>
        </div>
        <div class="mb-1">
          <label for="autor" class="form-label">Autor</label>
          <input type="text" class="form-control" id="autor" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Agregar Anime</button>
      </form>
    </div>
    <!-- Actualiza los datos del anime -->
    <div class="modal fade" id="editAnimeModal" tabindex="-1" aria-labelledby="editAnimeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editAnimeModalLabel">Editar Anime</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editNombre">
            </div>
            <div class="mb-3">
              <label for="editGenero" class="form-label">Género</label>
              <input type="text" class="form-control" id="editGenero">
            </div>
            <div class="mb-3">
              <label for="editAnio" class="form-label">Año</label>
              <input type="text" class="form-control" id="editAnio">
            </div>
            <div class="mb-3">
              <label for="editAutor" class="form-label">Autor</label>
              <input type="text" class="form-control" id="editAutor">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="saveChangesButton">Guardar Cambios</button>
          </div>
        </div>
      </div>
    </div>
</body>
<script type="module" src="./assets/js/consumoApi.mjs"></script>
<script type="module" src="./assets/js/main.mjs"></script>
<script type="module" src="./assets/js/UI.mjs"></script>


</html>
